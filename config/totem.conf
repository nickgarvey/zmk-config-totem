# Enable Core ZMK Features based on keymap usage
CONFIG_ZMK_BLE=y
CONFIG_ZMK_COMBO=y
CONFIG_ZMK_MACRO=y
CONFIG_ZMK_OUTPUTS=y

# Behavior settings from your new keymap and previous config
# Global tapping term set from your keymap's &mt block
CONFIG_ZMK_BEHAVIORS_TAPPING_TERM_MS=170

# Debounce settings carried over from previous configuration
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=10
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10